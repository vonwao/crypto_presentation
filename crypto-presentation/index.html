<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Fundamentals - Interactive Presentation</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/slides.css">
</head>
<body>
    <div class="presentation-container">
        <!-- Slides will be loaded here -->
        <div id="slides-container"></div>
    </div>

    <!-- Navigation -->
    <div class="breadcrumb-nav" id="breadcrumbNav">
        <span class="breadcrumb-item">Crypto Fundamentals</span>
    </div>
    
    <div class="nav-indicator" id="navIndicator"></div>
    
    <div class="nav-controls">
        <span>Use ← → arrow keys or spacebar to navigate | Press 1-4 to jump to topics</span>
    </div>

    <!-- Load scripts -->
    <!-- Core scripts must be loaded first -->
    <script src="js/utils.js"></script>
    <script src="js/animation-controller.js"></script>
    <script src="js/presentation.js"></script>
    
    <!-- Slide scripts -->
    <script src="js/slides/intro.js"></script>
    <script src="js/slides/hash-demo.js"></script>
    <script src="js/slides/signatures-1.js"></script>
    <script src="js/slides/signatures-2.js"></script>
    <script src="js/slides/merkle-1.js"></script>
    <script src="js/slides/merkle-2.js"></script>
    <script src="js/slides/blockchain-part1.js"></script>
    <script src="js/slides/blockchain-part2.js"></script>
    
    <!-- Debug script to help diagnose issues -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            console.log('PresentationUtils available:', typeof window.PresentationUtils !== 'undefined');
            console.log('AnimationController available:', typeof window.AnimationController !== 'undefined');
            console.log('Presentation instance:', window.presentation);
            console.log('Slide classes registered:', window.slideClasses);
        });
    </script>
</body>
</html>
